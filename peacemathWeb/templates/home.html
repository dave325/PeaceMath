    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">


    <!-- ASYNC SCRIPT LOADERS -->
    <script type="text/javascript" async src="{% static 'home.js' %}"></script>
    <script async src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <body>

              Pick your value
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <button class="dropdown-item" type="button">8</button>
              <button class="dropdown-item" type="button">105</button>
              <button class="dropdown-item" type="button">111</button>

          </div>
