<!DOCTYPE html>
<html>

<head>
	<title>Peace Math</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">



</head>

<body>


	<div class="container-fluid">
		<div class="row">
			<div class="sidebar col-3">
				<div>
					Input Value: {{ initialParamValue }}
				</div>
				<form id="initialParamValue" method="post"
					action="http://localhost:3000/physics/sendInitialParameterValue/?id={{uuid}}">
					{% csrf_token %}
					<select name="initialParamValue" form="initialParamValue" id="mySelect">
						<option value="8">8</option>
						<option value="105">105</option>
						<option value="111">111</option>
						<option value="202">202</option>
					</select>
					<input type="submit" class="btn btn-light btn-outline-info">
				</form>

				<!-- <div class="btn-group dropright">
						<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
							Select your input value
						</button>
						<div class="dropdown-menu dropdown-menu-right">
							<button class="dropdown-item input-value_8" type="button">8</button>
							<button class="dropdown-item input-value_105" type="button">105</button>
							<button class="dropdown-item input-value_111" type="button">111</button>
							<button class="dropdown-item input-value_202" type="button">202</button>
						</div>
					</div> -->

				<hr>
				<button name="calculate" class="btn btn-light btn-outline-info" id="btn_calculate">Calculate</button>
				<div class="input-menu">
						{% csrf_token %}


						{% for label in inputFields %}
						
						<label for={{label}}>{{label}}</label>
						<input class="form-control b_values" type="number" placeholder="1.0" min="0" max="100"
						step="0.1" name={{label}} id={{label}} >

						{% endfor %}

						<!---

								<label for="add_mem">+ Mem</label>
						
						<label for="sub_mem">- Mem</label>
						<input class="form-control b_values" type="number" placeholder="1.0" min="0" max="100"
							step="0.1" name="sub_mem" id="sub_mem" value={{ inputValues.subMem }}>
						<label for="add_expect">+ Expect</label>
						<input class="form-control b_values" type="number" placeholder="1.0" min="0" max="100"
							step="0.1" name="add_expect" id="add_expect" value={{ inputValues.addExpect }}>
						<label for="sub_expect">- Expect</label>
						<input class="form-control b_values" type="number" placeholder="1.0" min="0" max="100"
							step="0.1" name="sub_expect" id="sub_expect" value={{ inputValues.subExpect }}>
						<label for="pir">PIR</label>
						<input class="form-control" type="number" placeholder="1.0" min="0" max="100" step="0.1"
							name="pir" id="pir" value={{ inputValues.pIR }}>
						<label for="nir">NIR</label>
						<input class="form-control b_values" type="number" placeholder="1.0" min="0" max="100"
							step="0.1" name="nir" id="nir" value={{ inputValues.nIR }}>
						
						-->
					
						<hr>
						<div>
							Initial Conditions
						</div>
						<div class="submit_buttons">
							<input class="btn btn-light btn-outline-info" type="submit" value="Original" name="original"
								id="btn_original" />
							<input class="btn btn-light btn-outline-info" type="submit" value="Enter" name="enter"
								id="btn_enter" />
						</div>
				</div>
			</div>
			<div class="main_figure col-9" id="b">
				<!--
				<div class="row justify-content-between">
					<button class="btn_add-mem col-2">+ mem</button>
					<button class="btn_add-expect col-2">+ expect</button>
				</div>
				<div class="row justify-content-center">
					<button class="btn_pir col-2">PIR</button>
				</div>
				<div class="row justify-content-center">
					<button class="btn_nir col-2">NIR</button>
				</div>
				<div class="row justify-content-between">
					<button class="btn_sub-mem col-2">- mem</button>
					<button class="btn_sub-expect col-2">- expect</button>
				</div>
				-->
				{{box_graph | safe}}
				<br>
			</div>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script id="lzutf8" src="https://cdn.jsdelivr.net/npm/lzutf8/build/production/lzutf8.js"></script>
</body>
<script>

</script>
<!-- ASYNC SCRIPT LOADERS -->
<script type="text/javascript" async src="{% static 'index.js' %}"></script>



<script type="text/javascript">

	//console.log({{dataValues | safe}})
	window.sessionStorage.setItem("key", "{{session_key}}")



</script>




</html>
